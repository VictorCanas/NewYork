<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>New York Times Search</title>

    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!--Font Awesome -->
    <script src="https://use.fontawesome.com/a92bc41cad.js"></script>

    <link rel="stylesheet" href="style.css">

  </head>

  <body>

    <!-- Overall Bootstrap Grid -->
    <div class="container">

      <!-- Jumbotron with Title -->
      <div class="jumbotron">
        <h1 class="text-center"><strong>New York Times Search</strong></h1>
      </div>

      <div class="row">

        <!-- Left Panel -->
        <div class="col-lg">

          <!-- Search Parameters -->
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Search Parameters</h3>
            </div>
            <div class="panel-body">
            	<form id="searchForm">
							<ul>
								<li>
									<label><h5>Search Term:</h5></label>
									<input type="text" required="required" value="NYT-Search">
								</li>
								<li>
									<label><h5>Number of Records to Retrieve:</h5></label>
										<select class="records">
  										<option value="1">1</option>
  										<option value="5">5</option>
  										<option value="10">10</option>
										</select>
								</li>
								<li>
									<label for="message"><h5>Start Year (Optional):</h5></label>
									<input type="text">
								</li>
								<li>
									<label for="message"><h5>End Year (Optional):</h5></label>
									<input type="text" value="NYT-Year">
								</li>
							</ul>
							<input type="submit" class="btn btn-default btn-lg">
				</form>


          <!-- Controls (Superpower Move Controls) -->
          <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Move Controls</h3>
            </div>
            <div class="panel-body">
              <div class="text-center">
                <button class="btn btn-default btn-lg up-button"><span class="glyphicon glyphicon-arrow-up"></span></button>       
              </div>
              <div class="text-center">
                <button class="btn btn-default btn-lg left-button"><span class="glyphicon glyphicon-arrow-left"></span></button>
                <button class="btn btn-default btn-lg down-button"><span class="glyphicon glyphicon-arrow-down"></span></button>
                <button class="btn btn-default btn-lg right-button"><span class="glyphicon glyphicon-arrow-right"></span></button> 
              </div>
              <br>
              <div class="text-center">
                <button class="btn btn-default btn-lg back-button"><span class="glyphicon glyphicon-comment"></span> Go Planet!</button>
              </div>
            </div>
          </div>

        </div>

        </div>

      </div>

    </div>

  </body>

</html>
